<div th:fragment="add-note-modal"
     class="modal fade"
     id="add-note-modal"
     tabindex="-1"
     aria-labelledby="add-note-modal-label"
     aria-hidden="true"
     xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="add-note-modal-label">Add note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-add-note" class="form-add-note" th:action="@{/notes/add}" method="post"
                      th:object="${note}">

                    <fieldset>

                        <div th:if="${lastFailedNoteErrors != null && lastFailedNoteErrors.hasErrors()}">
                            <p class="alert alert-danger form-alert"
                               th:each="err : ${lastFailedNoteErrors.getAllErrors()}"
                               th:text="${err.getDefaultMessage()}"></p>
                        </div>

                        <div class="form-group">
                            <input type="text" th:field="*{body}" class="form-control form-control-lg"
                                   placeholder="Body. 1-500 characters"/>
                        </div>
                    </fieldset>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                        onclick="document.forms['form-add-note'].submit()">Add note
                </button>
            </div>
        </div>
    </div>
</div>
