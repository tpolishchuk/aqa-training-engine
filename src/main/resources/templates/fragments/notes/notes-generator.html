<div th:fragment="notes-generator"
     class="card border-light"
     xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="card-header bg-winter-sky border-light font-weight-bold white-text">
        <h3>Notes</h3>
    </div>

    <div class="card-body">

        <ul class="list-group list-group-flush">

            <li class="list-group-item">

                <p class="card-text">Generate random notes for the current user</p>

                <form id="form-generate-random-notes" class="form-bulk-entities-processing"
                      th:action="@{/api/notes/generate-random-entries}" th:method="POST">

                    <fieldset>

                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="amount-prepend">Amount</span>
                            </div>
                            <input id="amount-input" type="text" class="form-control" name="amount" value="1"
                                   placeholder="1" aria-describedby="amount-prepend"/>
                        </div>

                        <input type="submit" id="submit-generate-random-notes-btn" value="Generate"
                               class="btn btn-primary btn-lg btn-block text-uppercase"/>
                    </fieldset>
                </form>

                <div id="generate-random-notes-result-message"></div>
            </li>

            <li class="list-group-item">

                <p class="card-text card-text-after-br">Delete all notes of the current user</p>

                <form id="form-delete-all-user-notes" class="form-bulk-entities-processing"
                      th:action="@{/api/notes/delete-all-user-notes}" th:method="DELETE">
                    <input type="submit" id="submit-delete-all-user-notes" value="Delete all user notes"
                           class="btn btn-danger btn-lg btn-block text-uppercase"/>
                </form>

                <div id="delete-all-user-notes-result-message"></div>

            </li>

        </ul>
    </div>
</div>
